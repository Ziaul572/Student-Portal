<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up Page</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		input{
			box-shadow: #0000;
			animation-fill-mode: backwards;
		}
	</style>
</head>
<body>


			<div class="banner">
				<button class="openbtn" onclick="openNav()">&#9776;</button>
				<div class="dropdown">
					<button class="dropbtn" id="profile">{{ session['name'] }}</button>
					<div class="dropdown-content">
					  <a href="#">Edit Profile</a>
					  <a href="#">Change Password</a>
					  <a href="./">Logout</a>
					</div>
				  </div>
				
				<h1>Sign Up Faculty</h1>
				<p>Admin Panel</p>
			</div>
		<div class="row justify-content-center">
			<div class="col-md-6">
				
				<form action="/facultySignUp" method="post" style="margin-top: 5%;">
					<div class="form-group">
						<label for="inputName">Name</label>
						<input type="text" class="form-control" name="inputName" id="inputName" placeholder="Enter Faculty Name">
					</div>
					<div class="form-group">
						<label for="inputEmail">Email</label>
						<input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Enter Faculty Email">
					</div>
					<div class="form-group">
						<label for="inputID">Department</label>
                        <select class="form-control" name="selected-department" id="selected-department" aria-placeholder="Choose Department">
                            <option value="CSE">CSE</option>
                            <option value="EEE">EEE</option>
                            <option value="ENG">English</option>
                            <option value="CIVIL">Civil</option>
                            <option value="PHARMA">Pharma</option>
                        </select>
						
					</div>
					<div class="form-group">
						<label for="inputPassword">Password</label>
						<input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Create Password">
					</div>
					<div class="form-group">
						<label for="inputConfirmPassword">Confirm Password</label>
						<input type="password" class="form-control" name="inputConfirmPassword" id="inputConfirmPassword" placeholder="Confirm Password">
					</div>
					<div class="form-group">
						<button type="submit" id = "sub" class="btn btn-primary btn-block">Sign Up</button>
					</div>
				</form>
			</div>


	<!-- Include Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSliXT" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
